version: "3"

services:
    mongo:
        container_name: mongodb
        image: mongo:6.0.3
        restart: always
        ports:
            - "27017:27017"
        volumes:
            - ./database/db:/data/db
        # logging:
        #   driver: none

    backendNote:
        container_name: noteBackend
        image: note_backend:1.0
        restart: always
        env_file: .env
        ports:
            - "3000:3000"
        links:
            - mongo
